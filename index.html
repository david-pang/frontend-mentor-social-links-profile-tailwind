<!DOCTYPE html>
<html lang="en" class="text-base-dynamic">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./src/assets/images/favicon-32x32.png"
        />
        <link href="./src/assets/css/styles.css" rel="stylesheet" />
        <title>Frontend Mentor | Social links profile</title>
    </head>
    <body class="m-0 bg-black font-inter text-sm text-white">
        <main class="min-h-dvh flex flex-col px-6 md:px-0">
            <article
                class="card my-auto mx-auto p-6 bg-dark-grey rounded-xl flex flex-col items-center gap-6 text-center md:p-10 md:min-w-3/10"
            >
                <section class="profile-pic">
                    <img
                        class="max-w-[88px] rounded-full"
                        src="./src/assets/images/avatar-jessica.jpeg"
                    />
                </section>
                <section class="name-location flex flex-col gap-1">
                    <h3 class="text-2xl">Jessica Randall</h3>
                    <div class="font-bold text-neon-green">
                        London, United Kingdom
                    </div>
                </section>
                <section class="bio">
                    <p>"Front-end developer and avid reader."</p>
                </section>
                <section class="links w-full">
                    <ul class="flex flex-col gap-4">
                        <li>
                            <a
                                class="button block transition"
                                href="javascript:void(0)"
                                >GitHub</a
                            >
                        </li>
                        <li>
                            <a
                                class="button block transition"
                                href="javascript:void(0)"
                                >Frontend Mentor</a
                            >
                        </li>
                        <li>
                            <a
                                class="button block transition"
                                href="javascript:void(0)"
                                >LinkedIn</a
                            >
                        </li>
                        <li>
                            <a
                                class="button block transition"
                                href="javascript:void(0)"
                                >Twitter</a
                            >
                        </li>
                        <li>
                            <a
                                class="button block transition"
                                href="javascript:void(0)"
                                >Instagram</a
                            >
                        </li>
                    </ul>
                </section>
            </article>
        </main>

        <footer>
            <div
                class="attribution p-4 text-white bg-black/50 backdrop-blur-lg text-center"
            >
                Challenge by
                <a
                    class="transition underline underline-offset-4 hover:text-neon-green"
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a
                    class="transition underline underline-offset-4 hover:text-neon-green"
                    href="https://www.frontendmentor.io/profile/david-pang"
                    target="_blank"
                    >David Pang</a
                >.
            </div>
        </footer>
    </body>
</html>
